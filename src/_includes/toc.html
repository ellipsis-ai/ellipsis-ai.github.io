{% assign link_class = "pvxs display-block phxl" %}
{% assign selected_class = "type-bold type-weak bg-blue-lightest mrneg1 border-top border-bottom mvneg1" %}

<a href="/"
  class="
    {{ link_class }}
    {% if page.path == 'index.md' %}{{ selected_class }}{% endif %}"
>Home</a>

<h5 class="phxl">Contents</h5>

<!--
Path: {{ page.path }}
Name: {{ page.name }}
Title: {{ page.title }}
Collection: {{ page.collection }}
{{ :path }}
{% assign paths = (page.url | split: "/") | compact %}
Path components: {% for pathname in paths %}{{ pathname | remove_first: ".md" }} · {% endfor %}

-->

<div>
  <a href="{% link developers/index.md %}"
     class="
      {{ link_class }}
      {% if page.path == 'developers/index.md' %}{{ selected_class }}{% endif %}"
  >I. Developer’s guide</a>
  <a href="{% link _developer_reference/index.md %}"
     class="
      {{ link_class }} plxxxl
      {% if page.collection == 'developer_reference' %}{{ selected_class }}{% endif %}"
  >A. Reference</a>
  <a href="{% link _developer_cookbook/index.md %}"
     class="
      {{ link_class }} plxxxl
      {% if page.collection == 'developer_cookbook' %}{{ selected_class }}{% endif %}"
  >B. Cookbook</a>
</div>
